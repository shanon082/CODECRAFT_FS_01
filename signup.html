<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <form action="" method="post">
                <h1>Sign Up</h1>
                <label for="name">User name <span style="color: red;">*</span></label>
                <input type="name" placeholder="Enter your name" required>

                <label for="email">Email<span style="color: red;">*</span></label>
                <input type="email" placeholder="Enter your email" required>

                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" placeholder="Enter your password" required>

                <label for="password">Confirm Password <span style="color: red;">*</span></label>
                <input type="password" placeholder="re-enter password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="some-info">
            <h1>Welcome</h1>
            <p>Users account security is our first priority, please sign up to contunie.</p>
            <h2>already have an account, <br>press the button below to <span>connect</span></h2>
            <button type="submit" >Login</button>
        </div>
    </div>
</body>
</html>
