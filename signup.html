<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <form action="signup.php" method="post">
                    <h1>Sign Up</h1>
                    <label for="name">User name <span
                            style="color: red;">*</span></label>
                    <input type="name" placeholder="Enter your name" name="username" required>

                    <label for="email">Email<span
                            style="color: red;">*</span></label>
                    <input type="email" placeholder="Enter your email" name="email" required>

                    <label for="role">Role <span
                            style="color: red;">*</span></label>
                    <select name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="password">Password <span
                            style="color: red;">*</span></label>
                    <input type="password" placeholder="Enter your password" name="password"
                        required>

                    <label for="password">Confirm Password <span
                            style="color: red;">*</span></label>
                    <input type="password" placeholder="re-enter password" name="confirm_password"
                        required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="some-info">
                <h1>Welcome</h1>
                <p>Users account security is our first priority, please sign up
                    to contunie.</p>
                <h2>already have an account, <br>press the button below to
                    <span>connect</span></h2>
                <button href="login.html">Login</button>
            </div>
        </div>
    </body>
</html>
